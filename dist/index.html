<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@100;200;400;800&family=Roboto+Flex:opsz,wght@8..144,300;8..144,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24dbff3e7e.js"
      crossorigin="anonymous"
    ></script>

    <title>Home Assigment</title>
  </head>
  <body class="box-border">
    <div
      class="relative mobile:min-w-[340px] mobile:px-[20px] tablet:px-[24px] h-screen flex flex-col justify-center items-center bg-gray-100"
    >
      <p
        class="vector w-3 h-3 opacity-95 z-0 bg-[#c54901] absolute top-[249px] left-[14px] rotate-45"
      ></p>
      <div
        class="z-10 mobile:h-[375px] tablet:h-[132px] tablet:min-w-[672px] w-full bg-white rounded-xl shadow-md relative"
      >
        <div
          class="z-20 flex flex-col justify-center items-center relative w-full"
        >
          <h1 class="absolute opacity-10 font-extrabold text-[64px] right-6">
            01
          </h1>
          <div
            class="flex bg-[#FF5C00] absolute left-[-8px] text-white w-[140px] h-[32px] py-2 rounded-tr-lg rounded-br-lg justify-center gap-2 items-center"
          >
            <i class="fa-solid fa-trophy"></i>
            <p
              class="p-0 m-0 text-[16px] inter font-semibold tracking-[0.2px] leading-[140%]"
            >
              Best Choice
            </p>
          </div>

          <div
            class="flex absolute top-[42px] left-[60px] justify-center mobile:min-w-[160px]"
          >
            <div
              class="tv-icon p-2 justify-center w-[40%] mobile:min-w-[160px] mobile:max-w-[540px] flex flex-col-reverse"
            >
              <p class="text-center text-gray-500">SONY</p>
            </div>
            <div class="flex-col flex mt-5 relative justify-center mb-4">
              <p class="text-gray-300 text-[9px] absolute mb-7 right-0">
                <i class="fa-solid fa-circle-info"></i>
              </p>
              <p class="text-gray-600 font-bold text-2xl py-0 m-0 text-center">
                9.8
              </p>
              <p
                class="text-sky-600 mobile:text-[10px] tablet:text-lg desktop:text-2xl flex"
              >
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </p>
            </div>
          </div>
          <div
            class="flex flex-col absolute h-[171px] gap-14 w-full items-start mobile:min-w-[320px] top-48 px-[20px]"
          >
            <p
              class="bg-blue-400 w-[53px] m-0 mb-2 p-0 text-[12px] rounded text-white font-medium text-center py-[2px]"
            >
              50% OFF
            </p>
            <p
              class="text-[14px] font-inter text-gray-500 h-[40px] top-8 absolute align-middle font-semibold break-normal text-left tracking-[0.2px] leading-[140%]"
            >
              Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
              Google TV
            </p>
            <button class="bg-blue-500 text-white rounded-xl py-2 w-full">
              View Deal
            </button>
            <p
              class="absolute top-[140px] left-5 text-[14px] text-gray-500 tracking-[0.2px]"
            >
              On Amazon
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
