<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/24dbff3e7e.js"
      crossorigin="anonymous"
    ></script>

    <title>Home Assigment</title>
  </head>
  <body class="box-border">
    <div
      class="mobile:min-w-[340px] mobile:px-[20px] tablet:px-[24px] h-screen flex flex-col justify-center items-center bg-gray-100"
    >
      <div
        class="mobile:h-[375px] tablet:h-[132px] tablet:min-w-[672px] w-full bg-white rounded-xl shadow-md relative"
      >
        <div class="flex flex-col justify-center items-center relative w-full">
          <div
            class="flex absolute top-[42px] left-[60px] justify-center mobile:min-w-[160px]"
          >
            <div
              class="tv-icon p-2 justify-center w-[40%] mobile:min-w-[160px] mobile:max-w-[540px] flex flex-col-reverse"
            >
              <p class="text-center text-gray-500">SONY</p>
            </div>
            <div class="flex-col flex mt-5 relative justify-center mb-4">
              <p class="text-gray-300 text-[9px] absolute mb-7 right-0">
                <i class="fa-solid fa-circle-info"></i>
              </p>
              <p class="text-gray-600 font-bold text-2xl py-0 m-0 text-center">
                9.8
              </p>
              <p
                class="text-sky-600 mobile:text-[10px] tablet:text-lg desktop:text-2xl flex"
              >
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </p>
            </div>
          </div>
          <div class="flex flex-col absolute w-[80%] top-48">
            <p
              class="bg-blue-400 w-[53px] m-0 p-0 text-[12px] rounded text-white font-medium text-center py-[2px]"
            >
              50% OFF
            </p>
            <p class="text-[14px] text-gray-500 font-semibold py-2 text-left">
              Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
              Google TV
            </p>
            <button class="bg-blue-500 text-white rounded-xl px-2 py-2">
              View Deal
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
